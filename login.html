<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 시티반점</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>🏮 시티반점</h1>
            <p>맛있는 중식의 시작</p>
        </div>

        <!-- 로그인 폼 -->
        <div class="login-form" id="loginForm">
            <h2>로그인</h2>
            <form onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label>전화번호</label>
                    <input type="tel" id="loginPhone" placeholder="010-1234-5678" required>
                </div>
                <button type="submit" class="btn-primary">로그인</button>
            </form>

            <div class="divider">
                <span>또는</span>
            </div>

            <div class="social-login">
                <button class="btn-kakao" onclick="socialLogin('kakao')">
                    <span class="social-icon">💬</span>
                    카카오로 시작하기
                </button>
                <button class="btn-naver" onclick="socialLogin('naver')">
                    <span class="social-icon">N</span>
                    네이버로 시작하기
                </button>
            </div>

            <p class="switch-text">
                계정이 없으신가요? 
                <a href="#" onclick="showSignup()">회원가입</a>
            </p>
        </div>

        <!-- 회원가입 폼 -->
        <div class="signup-form hidden" id="signupForm">
            <h2>회원가입</h2>
            <form onsubmit="handleSignup(event)">
                <div class="input-group">
                    <label>이름</label>
                    <input type="text" id="signupName" placeholder="홍길동" required>
                </div>
                <div class="input-group">
                    <label>전화번호</label>
                    <input type="tel" id="signupPhone" placeholder="010-1234-5678" required>
                </div>
                <div class="input-group">
                    <label>주소</label>
                    <input type="text" id="signupAddress" placeholder="배달 받으실 주소" required>
                </div>
                <button type="submit" class="btn-primary">가입하기</button>
            </form>

            <p class="switch-text">
                이미 계정이 있으신가요? 
                <a href="#" onclick="showLogin()">로그인</a>
            </p>
        </div>

        <button class="btn-skip" onclick="skipLogin()">
            건너뛰기
        </button>
    </div>

    <script src="login.js"></script>
</body>
</html>
